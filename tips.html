<!DOCTYPE html>
<html>
    <head>
        <title>Tips Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Yallanki Hemanth shows tip amounts</h1>
        <form>
            <label for="base_element">Enter base amount</label>
            <input type ="number" class="form-control-sm" id="base_element" value=50> <br>
            <label for="conversion_element">Enter the tip percent</label>
            <input type ="number" class="form-control-sm" id="conversion_element" value=15> <br>
            <input type="button" onclick="tips()" value="Show tip ">
        </form>
        <p id="result">Our results from tips</p>
        <script>
            function tips(){
                baseAmount = document.getElementById("base_element").value
                tip = Number(document.getElementById("conversion_element").value)
                let myOutput = ""
                
                for(let i=0; i<=16; i=i+4) {
                    let tipAmount = tip + i;
                    let amount = baseAmount * tipAmount/100;
                    myOutput += tipAmount +"% is " + amount + "; "
                }
                
                out = document.getElementById("result");
                out.innerHTML = "Tip are: " + myOutput
            
            }
        </script>
        <form>
            <div class="form-check" style="margin: 5px;">
                <input type="radio" id="sum" value="sum" name="operation" onclick="chooseOp()">
                <label for="sum">sum</label></br>
    
                <input type="radio" id="diff" value="difference" name="operation" onclick="chooseOp()">
                <label for="diff">diff</label></br>
    
                <input type="radio" id="mult" value="product" name="operation" onclick="chooseOp()">
                <label for="mult">mult</label></br>
            </div>
        </form>
        <p id="radio-result">Our results from radio</p>

        <script>
            function chooseOp(){
                baseAmount = document.getElementById("base_element").value
                tip = document.getElementById("conversion_element").value
                operation = document.getElementsByName("operation")
                let operationValue = ""

                for(let i = 0; i < operation.length; i++){
                    if(operation[i].checked){
                        operationValue = operation[i].value;
                    }
                }

                let result

                switch(operationValue) {
                    case "sum":
                        result = Number(baseAmount) + Number(tip);
                        break;
                    case "difference":
                        result = Number(baseAmount) - Number(tip);
                        break;
                    case "product":
                        result = Number(baseAmount) * Number(tip);
                        break;
                }

                let radioResult = document.getElementById("radio-result")
                radioResult.innerHTML = operationValue + " of " + baseAmount + " and " + tip + " is " + result
            }
        </script>
    </body>
</html>
