<!DOCTYPE html>
<html>
    <head>
        <title>Author Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
 
<body>
    <h1>Author entry Yallanki Hemanth</h1>
    <form>
        <label for="hidden_author">The hidden author name</label>
        <input type="password" class="form-control-sm" id="hidden_author" value="Dickens">
        <br>
        <label for="guess">Guess the author</label>
        <input type="text" class="form-control-sm" id="guess">
        <br>
        <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
      </form>
      
      <p id="result">This text will be replaced with count</p>
      
      <script> 
        let good=0;
        let oops=0;
        function checkAuthor(){
            console.log("Getting form values")
            hidden_author = document.getElementById("hidden_author").value
            guess = document.getElementById("guess").value
            
            out = document.getElementById("result")
            if(hidden_author == guess){
                good++
                alert("You got it right");
                out.innerHTML = "Good Count: " + good
            } else {
                oops++
                alert("Sorry");
                out.innerHTML = "Bad Count: "+ oops

                if(oops > 7) {
                    incorrectGuesses()
                }
            }
        }

        function incorrectGuesses(){
            alert("Sorry, ran out of guesses.");
        }
      </script>
      
      <div class="container">
        <img src="yokahoma.jpg" class="rounded" alt="yokahoma" id="imageSrc" style="height: 100px;width: 100px;" onclick="selectImage()"> 
        <script>
            let useImage = 1;
            function selectImage(){
                switch (useImage) {
                    case 1 :
                        document.getElementById("imageSrc").src = "atlanta.jpg";
                        useImage = 2
                        break;
                    case 2 :
                        document.getElementById("imageSrc").src = "lagos.jpg";
                        useImage = 3
                        break;
                    case 3 :
                        document.getElementById("imageSrc").src = "Yakima.jpg";
                        useImage = 1
                        break;
                }
            }
        </script>
      </div>
    
</body>
</html>
